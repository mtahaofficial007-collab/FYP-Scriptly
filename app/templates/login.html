{% extends 'base.html' %}

{% block title %}Login | ScriptlyAI{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="auth-wrapper">
  <div class="auth-left">
    <h1>ScriptlyAI</h1>
    <p>Build, write & automate with AI-powered tools.</p>
  </div>

  <div class="auth-right">
    <div class="auth-card">
      <h2>Login</h2>
      <form> <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="primary-btn">Login</button>
      </form>

      <div class="divider">OR</div>

      <button id="googleSignIn" class="google-outline-btn">
        <i class="bi bi-google"></i>
        Continue with Google
      </button>

      <p class="auth-footer">
        Don't have an account?
        <a href="{{ url_for('auth_bp.signup') }}">Signup</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script id="firebase-config" type="application/json">
  {{ firebase_config | tojson }}
</script>
<script src="{{ url_for('static', filename='js/firebase_google.js') }}"></script>
{% endblock %}
